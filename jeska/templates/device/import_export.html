{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Import/Export Devices{% endblock %}</h1>
{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Import Devices</h5>
        </div>
        <div class="card-body">
          <form action="{{ url_for('device.import_devices') }}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="file" class="form-label">Select JSON File</label>
              <input type="file" class="form-control" id="file" name="file" accept=".json" required>
            </div>
            <button type="submit" class="btn btn-primary">Import Devices</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">Export Devices</h5>
        </div>
        <div class="card-body">
          <p>Download all devices as a JSON file.</p>
          <a href="{{ url_for('device.export_devices') }}" class="btn btn-primary">Export Devices</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
